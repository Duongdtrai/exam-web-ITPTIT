<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB IT PTIT</title>
    <style>
        body {
            margin: 0; 
            padding:0;
            box-sizing: border-box;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:100%;
            height: auto;
            box-shadow: 1px 2px 10px rgb(139, 138, 138);
        }
        h3{
            font-size:26px;
            padding-left: 35px;
            
            color: rgb(59, 57, 57);
        }
        .infor{
            display: flex;
            margin-right: 5px;
        }
        .infor a{
            margin-right: 30px;
            text-decoration: none;
            color: black;
        }
        .main{
            width: 67%;
            background-color:#99e1f6;
            height: auto;
            margin: 0 auto;
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content:flex-start;
            box-shadow: 1px 2px 10px rgb(139, 138, 138);
            border-radius: 12px;
        }
        .team{
            width: 29%;
            height: auto;
            padding-top:17px;
            margin-left: 22px;
            margin-right: 25px;
        }
        img{
            width:100%;
            border-radius: 9px;
            display: block;
            box-shadow: 3px 3px 14px rgb(139, 138, 138);
           
        }
        .team div{
            text-align: center;
            font-style: italic;
            font-weight: bold;
            padding-top: 6px;
            font-size: 26px;
        }
        footer{
            margin-top:50px;
        }
        @media (max-width:1650px){
            .main{
             display: block;
             margin-top: 50px;
            }
            .team{
                width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- header -->
    <div class="header">
        <h3>ITPTIT</h3>
        <div class="infor">
            <a href="#" style="color: red;">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="#">Thành tích</a>
            <a href="#">Sự kiện</a>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="team">
            <img src="img/IMG_8104.JPG" alt="">
            <div>TEAM1</div>
        </div>
        <div class="team">
            <img src="img/IMG_8122.JPG" alt="">
            <div>TEAM2</div>
        </div>
        <div class="team">
            <img src="img/IMG_8055.JPG" alt="">
            <div>TEAM3</div>
        </div>
        <div class="team">
            <img src="img/IMG_8129.JPG" alt="">
            <div>TEAM4</div>
        </div>
        <div class="team">
            <img src="img/IMG_8042.JPG" alt="">
            <div>TEAM5</div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
